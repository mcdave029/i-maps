<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iMaps Enterprise : Checkout</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">About Us</button>
        <div class="dropdown-content">
          <a href="history.html">History / Description</a>
          <a href="mission-vision.html">Misson &amp; Vision</a>
        </div>
      </div> 
      <a href="contact.html">Contact</a>
      <a href="products.html">Our Products</a>
      <a class="active" href="cart.html">Cart</a>
    </div>

    <div class="main-container">
      <h1>Checkout</h1>
      <form action="#" class="checkout-form">
        <fieldset>
          <legend>Billing information:</legend>
          <label for="firstName">First name:</label>
          <input type="text" name="firstname" id="firstName">
          <label for="lastName">Last name:</label>
          <input type="text" name="lastname" id="lastName">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="5"></textarea>
          <label for="payment">Payment option:</label>
          <select id="payment" name="payment_option">
            <option value="cod">COD</option>
            <option value="bank">BANK</option>
            <option value="gcash">gcash</option>
            <option value="paypal">paypal</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <p>Subtotal  <span>₱ 0</span></p>
          <p>Other fees <span>₱ 0 </span></p>
          <h4>Total <span>₱ 0 </span></h4>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
